
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050b18">
    <title>آزمایشگاه مجازی مندلیف | رزا و رزیتا پیرایش‌فر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #020617; /* رنگ تیره عمیق‌تر برای کنتراست بیشتر */
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(88, 28, 135, 0.15) 0px, transparent 50%);
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }
        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr));
            gap: 6px; /* فاصله بیشتر برای کارت‌های جدول */
        }
        .element-cell {
            aspect-ratio: 1 / 1.15;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .element-cell:hover {
            transform: scale(1.25) translateY(-8px);
            z-index: 100;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.7);
            filter: brightness(1.2);
        }
        .highlight {
            animation: ultimate-glow 2s infinite alternate;
            border: 2px solid white !important;
            z-index: 50;
        }
        @keyframes ultimate-glow {
            from { 
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.2);
                transform: scale(1.1);
            }
            to { 
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.7), inset 0 0 20px rgba(255, 255, 255, 0.4);
                transform: scale(1.15);
            }
        }
        .scrollbar-thin::-webkit-scrollbar { height: 8px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); border-radius: 20px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #334155, #475569); 
            border-radius: 20px;
            border: 2px solid rgba(15, 23, 42, 0.5);
        }
        .dir-ltr { direction: ltr; }
        @media print {
          .no-print { display: none !important; }
        }
        /* انیمیشن برای هدر */
        @keyframes fadeInDown {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-header { animation: fadeInDown 1s ease-out; }
    </style>
<script type="importmap">

</head>

</html>
