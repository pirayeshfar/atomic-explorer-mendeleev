    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script>
      // این شبیه‌ساز به مرورگر اجازه می‌دهد متغیرهای تزریق شده توسط Vercel را در صورت وجود شناسایی کند
      if (typeof window.process === 'undefined') {

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr));
            gap: 4px;
        }
        .element-cell {
            aspect-ratio: 1 / 1.1;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .element-cell:hover {
            transform: scale(1.1) translateY(-5px);
            z-index: 20;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .highlight {
            animation: pulse 1.5s infinite;
            border: 2px solid white !important;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        @keyframes pulse {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.05); }
        }
        .scrollbar-thin::-webkit-scrollbar { height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #1e293b; border-radius: 10px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
