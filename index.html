
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020617">
    <title>آزمایشگاه مجازی مندلیف | رزا و رزیتا پیرایش‌فر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(30, 58, 138, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(88, 28, 135, 0.1) 0%, transparent 40%);
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }
        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr));
            gap: 4px;
        }
        .element-cell {
            aspect-ratio: 1 / 1.1;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .element-cell:hover {
            transform: scale(1.2) translateY(-5px);
            z-index: 50;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
        }
        .highlight {
            border: 2px solid white !important;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 40;
        }
        .scrollbar-thin::-webkit-scrollbar { height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.3); border-radius: 10px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .dir-ltr { direction: ltr; }
        @media print {
          .no-print { display: none !important; }
          body { background: white !important; color: black !important; }
          .bg-slate-900\/40, .bg-\[\#0b1426\], .bg-\[\#070d19\] { background: transparent !important; border: 1px solid #ddd !important; }
          .text-white { color: black !important; }
          .text-slate-500, .text-slate-300 { color: #666 !important; }
        }
    </style>
